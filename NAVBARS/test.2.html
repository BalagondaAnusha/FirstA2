<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Coffee House Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #container {
            width: 80%;
            margin: 0 auto;
            background-color: #eae3da;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #5a2e0a;
        }
        nav {
            float: left;
            width: 150px;
            background-color: #5a2e0a;
            padding: 10px;
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 0;
        }
        form {
            margin-left: 200px;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5a2e0a;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
        }
        input[type="submit"]:hover {
            background-color: #3e1e05;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>JavaJam Coffee House</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Music</a>
            <a href="#">Jobs</a>
        </nav>
        <section>
            <h2>Jobs at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to submit your application. Required fields are marked with an asterisk (*).</p>
            <form action="#" method="post">
                <label for="name">* Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">* E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="experience">* Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
</body>
</html>
